{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'post_list' %}">My Awesome Blog</a></h1>
        
        <div class="nav-desktop">
            <form class="search-form" method="GET" action="{% url 'search_results' %}">
                <input type="text" name="q" placeholder="Search posts...">
                 <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="auth-links">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn-new-post">New Post</a> 
                  <span>Hello, {{ user.username }}!</span> 
                     
                    <form method="post" action="{% url 'logout' %}" class="logout-form">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>

        
            <button id="menu-btn" class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

     
    <div id="mobile-menu" class="mobile-nav">
         <form class="search-form-mobile" method="GET" action="{% url 'search_results' %}">
            <input type="text" name="q" placeholder="Search posts...">
            <button type="submit">Search</button>
        </form>

        <a href="{% url 'post_list' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}">New Post</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>


    <main class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
