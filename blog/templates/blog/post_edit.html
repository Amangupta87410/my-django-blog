{% extends 'blog/base.html' %}
{% block content %}
    <div class="form-container">
        <h2>New/Edit Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Post</button>
        </form>
    </div>
{% endblock %}
